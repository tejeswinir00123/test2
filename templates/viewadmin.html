<!DOCTYPE html>  
<html>  
<head>  
    <title>List</title>  
</head>  
<body>  
  
<h3>Product Details</h3>  
<table border=5>  
    <thead>  
        <td>Product ID</td>  
        <td>Product Name</td>  
        <td>Product Price</td>  
        <td>Product Details</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["product_id"]}}</td>  
            <td>{{row["product_name"]}}</td>  
            <td>{{row["product_price"]}}</td>  
            <td>{{row["product_details"]}}</td>  
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/">Go back to home page</a>  
  
</body>  
</html>
